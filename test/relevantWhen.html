<!DOCTYPE html>
<html lang="en-AU">
<head>
	<meta charset="UTF-8">
	<title>relevantWhen tests Â· relevance tests</title>

	<!-- html5 shim -->
	<script>document.createElement('section');</script>

	<!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
	<script src="../libs/jquery-loader.js"></script>
	<!-- Load local QUnit. -->
	<link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css" media="screen">
	<script src="../node_modules/qunitjs/qunit/qunit.js"></script>
	<script src="qunit-sauce.js"></script>
	<!-- Load local lib and tests. -->
	<script src="../src/relevance.js"></script>
	<script src="relevantWhen.js"></script>
	<!-- Removing access to jQuery and $. But it'll still be available as _$, if
		you REALLY want to mess around with jQuery in the console. REMEMBER WE
		ARE TESTING A PLUGIN HERE, THIS HELPS ENSURE BEST PRACTICES. REALLY. -->
	<script>window._$ = jQuery.noConflict(true);</script>

	<style>
		body {
			padding: 2em;
			font-family: sans-serif;
			background: #faf7f3;
			color: #111;
		}

		#red {
			background: red;
		}
		#green {
			background: green;
		}
		#blue {
			background: blue;
		}
		#cyan {
			background: #0ff;
		}
		#magenta {
			background: #f0f;
		}
		#yellow {
			background: yellow;
		}
		#black {
			background: black;
		}

		[hidden] {
			display: none;
		}

		#qunit-fixture {
			position: static;
		}
	</style>
</head>

<body>



	<div id="qunit"></div>
	<div id="qunit-fixture">

		<form id="test" action="javascript:">
			<div>
				<select id="colour-space" name="colourSpace">
					<option value="RGB">RGB</option>
					<option value="CMYK">CMYK</option>
				</select>

				<div class="rgb-radio-buttons">
					<label><input type="radio" name="rgb" id="rgb-red" value="red" />red</label>
					<label><input type="radio" name="rgb" id="rgb-green" value="green" checked="checked" />green</label>
					<label><input type="radio" name="rgb" id="rgb-blue" value="blue" />blue</label>
				</div>

				<label><input type="checkbox" name="cmyk" value="cyan" checked="checked" />cyan</label>
				<label><input type="checkbox" name="cmyk" value="magenta" />magenta</label>
				<label><input type="checkbox" name="cmyk" value="yellow" checked="checked" />yellow</label>
				<label><input type="checkbox" name="cmyk" value="black" />black</label>

				<!-- items within form -->
				<div id="red">
					<input id="red1" />
					<input id="red2" />
				</div>

				<label for="green">Green</label>
				<input id="green" name="green" />

				<label for="blue">Blue</label>
				<input id="blue" name="blue" />

			</div>

			<div id="cyan">Cyan</div>
			<div id="magenta">Magenta</div>
			<div id="yellow">Yellow</div>
			<div id="black">Black</div>
		</form>

		<!-- custom sections outside of form -->
		<div id="cyan-after">Cyan</div>
		<div id="magenta-after">Magenta</div>
		<div id="yellow-after">Yellow</div>
		<div id="black-after">Black</div>

		<!-- nested relevance -->
		<form id="test2">
			<label><input id="hidden-section" type="checkbox" name="hiddenSection" value="show">show</label>

			<section id="hidden">
				<label><input type="radio" name="icecream" id="icecream-yes" value="yes">yes</label>
				<label><input type="radio" name="icecream" id="icecream-no" value="no">no</label>

				<section id="icecream">
					<label><input type="checkbox" name="flavour" id="flavour-chocolate" value="chocolate">chocolate</label>
					<label><input type="checkbox" name="flavour" id="flavour-strawberry" value="strawberry">strawberry</label>
					<label><input type="checkbox" name="flavour" id="flavour-vanilla" value="vanilla">vanilla</label>
				</section>
			</section>
		</form>


	</div>


</body>
</html>
