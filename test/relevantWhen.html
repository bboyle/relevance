<!DOCTYPE html>
<html lang="en-AU">
<head>
	<meta charset="UTF-8" />
	<title>relevantWhen tests Â· relevance tests</title>

	<!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
	<script src="../libs/jquery-loader.js"></script>
	<!-- Load local QUnit. -->
	<link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
	<script src="../libs/qunit/qunit.js"></script>
	<!-- Load local lib and tests. -->
	<script src="../src/jquery-relevance.js"></script>
	<script src="qunit-lifecycle.js"></script>
	<script src="relevantWhen.js"></script>
	<!-- Removing access to jQuery and $. But it'll still be available as _$, if
		you REALLY want to mess around with jQuery in the console. REMEMBER WE
		ARE TESTING A PLUGIN HERE, THIS HELPS ENSURE BEST PRACTICES. REALLY. -->
	<script>window._$ = jQuery.noConflict(true);</script>

	<style>
		body {
			padding: 2em;
			font-family: sans-serif;
			background: #faf7f3;
			color: #111;
		}

		#red {
			background: red;
		}
		#green {
			background: green;
		}
		#blue {
			background: blue;
		}
		#cyan {
			background: #0ff;
		}
		#magenta {
			background: #f0f;
		}
		#yellow {
			background: yellow;
		}
		#black {
			background: black;
		}


	</style>
</head>

<body>



	<div id="qunit"></div>
	<div id="qunit-fixture">

		<form id="test" action="javascript:">
			<div>
				<select id="colour-space" name="colourSpace">
					<option>RGB</option>
					<option>CMYK</option>
				</select>

				<div class="rgb-radio-buttons">
					<input type="radio" name="rgb" id="rgb-red" value="red" />
					<input type="radio" name="rgb" id="rgb-green" value="green" checked="checked" />
					<input type="radio" name="rgb" id="rgb-blue" value="blue" />
				</div>

				<input type="checkbox" name="cmyk" value="cyan" checked="checked" />
				<input type="checkbox" name="cmyk" value="magenta" />
				<input type="checkbox" name="cmyk" value="yellow" checked="checked" />
				<input type="checkbox" name="cmyk" value="black" />

				<!-- items within form -->
				<div id="red">
					<input id="red1" />
					<input id="red2" />
				</div>

				<label for="green">Green</label>
				<input id="green" name="green" />
	
				<label for="blue">Blue</label>
				<input id="blue" name="blue" />
	
			</div>

			<div id="cyan">Cyan</div>
			<div id="magenta">Magenta</div>
			<div id="yellow">Yellow</div>
			<div id="black">Black</div>
		</form>

		<!-- custom sections outside of form -->
		<div id="cyan-after">Cyan</div>
		<div id="magenta-after">Magenta</div>
		<div id="yellow-after">Yellow</div>
		<div id="black-after">Black</div>


	</div>


</body>
</html>
