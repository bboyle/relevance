<!DOCTYPE html>
<html lang="en-AU">
<head>
	<meta charset="UTF-8" />
	<title>event tests Â· forces relevance tests</title>

	<link rel="stylesheet" href="../lib/qunit-git.css" />
	<script src="../lib/qunit-git.js"></script>

	<style>
		body {
			padding: 2em;
			font-family: sans-serif;
			background: #faf7f3;
			color: #111;
		}

		#qunit-fixture {
			position: static;
		}
	</style>
</head>

<body>



<div id="qunit">
	<h1 id="qunit-header">QUnit</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">

		<form id="test" action="javascript:">

			<ol class="questions">

				<li class="group">
					<fieldset>
						<legend>
							<span class="label">Fubar</span>
						</legend>
						<ol class="questions compact">
							<li>
								<label for="foo">
									<span class="label">Foo</span>
								</label>
								<input type="text" id="foo" name="foo" />
							</li>
							<li style="display: none" hidden="hidden">
								<label for="bar">
									<span class="label">Bar</span>
								</label>
								<input type="text" id="bar" name="bar" />
							</li>
						</ol>
					</fieldset>
				</li>

				<li class="footer">
					<ol class="submit">
						<li>
							<strong>
								<input type="submit" value="Submit" />
							</strong>
						</li>
					</ol>
				</li>

			</ol>

		</form>
	</div>
</div>


<script src="../lib/jquery-1.4.4-min.js"></script>
<script src="../src/jquery.forces.relevance.js"></script>

<script><!-- //


	module( 'environment' );

	test( 'test fields are in test form', function() {

		equal( $( 'input#foo' ).length, 1, 'input#foo exists' );
		equal( $( 'input#bar' ).length, 1, 'input#bar exists' );
		equal( $( 'input#foo' ).is( ':visible' ), true, 'input#foo is visible' );
		equal( $( 'input#bar' ).is( ':hidden' ), true, 'input#foo is hidden' );

	});


	module( 'relevant events' );

	test( 'relevant event is triggered for hidden elements', 1, function() {
		
		$( '#bar' ).bind( 'relevant', function() {
			ok( true, 'relevant event detected' );
		});

		$( 'input#bar' ).forcesRelevance( 'relevant', true );

	});


	test( 'relevant event not triggered for visible elements', 0, function() {
		
		$( '#foo' ).bind( 'relevant', function() {
			ok( false, 'relevant event detected' );
		});

		$( 'input#foo' ).forcesRelevance( 'relevant', true );

	});

	test( 'relevant event bubbles', 1, function() {

		$( '#bar' ).parent().bind( 'relevant', function() {
			ok( true, 'relevant event detected on #bar parent' );
		});

		$( 'input#bar' ).forcesRelevance( 'relevant', true );

	});


	module( 'irrelevant events' );

	test( 'irrelevant event is triggered for visible elements', 1, function() {
		
		$( '#foo' ).bind( 'irrelevant', function( event ) {
			ok( true, 'irrelevant event detected' );
		});

		$( 'input#foo' ).forcesRelevance( 'relevant', false );

	});

	test( 'irrelevant event not triggered for hidden elements', 0, function() {
		
		$( '#bar' ).bind( 'irrelevant', function( event ) {
			ok( true, 'irrelevant event detected' );
		});

		$( 'input#bar' ).forcesRelevance( 'relevant', false );

	});

	test( 'relevant event bubbles', 1, function() {

		$( '#foo' ).parent().bind( 'irrelevant', function() {
			ok( true, 'relevant event detected on #foo parent' );
		});

		$( 'input#foo' ).forcesRelevance( 'relevant', true );

	});



	// test event bubbles and can be found with bind and/or live
	// $( document ).live didn't seem to work?
	// test event only triggered when state changes
	// test state change actually shows/hides element
	// test show/hide allows for custom animation and callback
	// test if event is not caught and canceled, there is a default action that happens
	// n.b. i would use $( document ).live for the default action, maybe $( body )



// --></script>


</body>
</html>
