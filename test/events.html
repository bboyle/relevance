<!DOCTYPE html>
<html lang="en-AU">
<head>
	<meta charset="UTF-8" />
	<title>event tests Â· forces relevance tests</title>

	<style>
		body {
			padding: 2em;
			font-family: sans-serif;
			background: #faf7f3;
			color: #111;
		}
	</style>
	<link rel="stylesheet" href="../lib/qunit-git.css" />
	<script src="../lib/qunit-git.js"></script>

</head>

<body>

<form id="test" action="javascript:">

	<ol class="questions">

		<li class="group">
			<fieldset>
				<legend>
					<span class="label">Fubar</span>
				</legend>
				<ol class="questions compact">
					<li>
						<label for="foo">
							<span class="label">Foo</span>
						</label>
						<input type="text" id="foo" name="foo" />
					</li>
					<li>
						<label for="bar">
							<span class="label">Bar</span>
						</label>
						<input type="text" id="bar" name="bar" />
					</li>
				</ol>
			</fieldset>
		</li>

		<li class="footer">
			<ol class="submit">
				<li>
					<strong>
						<input type="submit" value="Submit" />
					</strong>
				</li>
			</ol>
		</li>

	</ol>

</form>


<div id="qunit">
	<h1 id="qunit-header">QUnit</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup, will be hidden</div>
</div>


<script src="../lib/jquery-1.4.4-min.js"></script>
<script src="../src/jquery.forces.relevance.js"></script>

<script><!-- //

	module( 'environment' );

	test( 'test fields are in test form', function() {

		equal( $( 'form#test .group input#foo' ).length, 1, 'form#test contains .group input#foo' );
		equal( $( 'form#test .group input#foo' ).is( ':visible' ), true, 'input#foo is visible' );

	});


	module( 'relevant events' );

	test( 'relevant event not triggered for visible elements', 0, function() {
		
		$( document ).live( 'relevant', function() {
			ok( false, 'relevant event detected' );
		});

		$( 'input#foo' ).forcesRelevance( 'relevant', true );

	});



// --></script>


</body>
</html>
