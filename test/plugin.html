<!DOCTYPE html>
<html lang="en-AU">
<head>
	<meta charset="UTF-8" />
	<title>plugin tests Â· forces relevance tests</title>

	<link rel="stylesheet" href="../lib/qunit-git.css" />
	<script src="../lib/qunit-git.js"></script>

	<style>
		body {
			padding: 2em;
			font-family: sans-serif;
			background: #faf7f3;
			color: #111;
		}

		#qunit-fixture {
			position: static;
		}
	</style>
</head>

<body>



<div id="qunit">
	<h1 id="qunit-header">QUnit</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">

		<form id="test" action="javascript:">

			<ol class="questions">

				<li class="group">
					<fieldset>
						<legend>
							<span class="label">Fubar</span>
						</legend>
						<ol class="questions compact">
							<li>
								<label for="foo">
									<span class="label">Foo</span>
								</label>
								<input type="text" id="foo" name="foo" />
							</li>
							<li>
								<label for="bar">
									<span class="label">Bar</span>
								</label>
								<input type="text" id="bar" name="bar" style="display: none" hidden="hidden" />
							</li>
						</ol>
					</fieldset>
				</li>

				<li class="footer">
					<ol class="submit">
						<li>
							<strong>
								<input type="submit" value="Submit" />
							</strong>
						</li>
					</ol>
				</li>

			</ol>

		</form>
	</div>
</div>


<script src="../lib/jquery-1.4.4-min.js"></script>
<script src="../src/jquery.forces.relevance.js"></script>


<script><!-- //


	module( 'environment' );

	test( 'test fields are in test form', function() {

		strictEqual( $( '#foo' ).length, 1, '#foo exists' );
		strictEqual( $( '#bar' ).length, 1, '#bar exists' );
		strictEqual( $( '#foo' ).is( ':visible' ), true, '#foo is visible' );
		strictEqual( $( '#bar' ).is( ':hidden' ), true, '#bar is hidden' );

	});


	module( 'chaining' );

	test( 'relevant', 2, function() {

		$( '#foo, #bar' ).forcesRelevance( 'relevant', true ).attr( 'title', 'foo' );
		strictEqual( $( '#foo' ).attr( 'title' ), 'foo', '#foo was chained' );
		strictEqual( $( '#foo' ).attr( 'title' ), 'foo', '#bar was chained' );

	});

	test( 'show', 2, function() {

		$( '#foo, #bar' ).forcesRelevance( 'show' ).attr( 'title', 'foo' );
		strictEqual( $( '#foo' ).attr( 'title' ), 'foo', '#foo was chained' );
		strictEqual( $( '#foo' ).attr( 'title' ), 'foo', '#bar was chained' );

	});

	test( 'hide', 2, function() {

		$( '#foo, #bar' ).forcesRelevance( 'hide' ).attr( 'title', 'foo' );
		strictEqual( $( '#foo' ).attr( 'title' ), 'foo', '#foo was chained' );
		strictEqual( $( '#foo' ).attr( 'title' ), 'foo', '#bar was chained' );

	});


	module( 'default behaviour' );

	test( 'toggle relevance', function() {

		// make foo relevant
		$( '#foo' ).forcesRelevance( 'relevant', true );
		strictEqual( $( '#foo' ).is( ':visible' ), true, '#foo is visible' );
		strictEqual( $( '#foo' )[0].getAttribute( 'aria-hidden' ), null, '#foo is not aria-hidden' );
		strictEqual( $( '#foo' )[0].getAttribute( 'hidden' ), null, '#foo is not hidden' );
		ok( ! $( '#foo' )[0].getAttribute( 'disabled' ), '#foo is not disabled' );

		// make foo irrelevant		
		$( '#foo' ).forcesRelevance( 'relevant', false );
		strictEqual( $( '#foo' ).is( ':hidden' ), true, '#foo is hidden' );
		strictEqual( $( '#foo' ).attr( 'aria-hidden' ), 'true', '#foo is aria-hidden when irrelevant' );
		notStrictEqual( $( '#foo' )[0].getAttribute( 'hidden' ), null, '#foo is @hidden when irrelevant' );
		strictEqual( $( '#foo' ).attr( 'disabled' ), true, '#foo is @disabled when irrelevant' );
		
	});


// --></script>


</body>
</html>
